<head>

  <meta name="description" content="Free online Osmanya translator. Convert text from Latin to Osmanya script and Osmanya to Latin.">
  <meta name="keywords" content="Osmanya, Somali, Translator, English">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

</head>

    <body class="d-flex flex-column min-vh-100">

   <header class="mb-4 border-bottom">

 </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script id="dsq-count-scr" src="//osmanya.disqus.com/count.js" async></script>
  <script type="text/javascript">
  $(document).ready(function() {
      $("#transliterate-form").submit(function(event) {
          event.preventDefault(); 
          $.ajax({
              url: '/',
              data: $(this).serialize(),
              type: 'POST',
              success: function(response) {
                  $("textarea[readonly]").val(response.transliterated_text);
              },
              error: function(error) {
                  console.log(error);
              }
          });
      });
  });
  </script>
  </body>
</html>
