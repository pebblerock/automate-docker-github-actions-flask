
{% extends "base.html" %}
{% block head %}{% endblock %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="mb-4 bg-light rounded-3">
   <div class="container-fluid py-4">
      <h3 class="display-4 text-center">Osmanya Translator</h1>
      <p class="lead text-center">Transliteration tool converts Latin to Osmanya</p>
    </div>
  </div>
 <div class="row align-items-md-stretch">
       <div class="col-md-6">
        <form id="transliterate-form">

   <form method="POST" action="/">
     <textarea class="form-control" rows="6" placeholder="Enter text" id="text" name="text">{{ text }}</textarea>
   </div>
   <div class="col-md-6">
     <textarea class="form-control" rows="6" placeholder="Transliterated text" readonly>{{ transliterated_text }}</textarea>
 </div>
       <div class="container-fluid">
         <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
           <div class="btn-group mr-2" role="group" aria-label="First group">

           <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="direction" id="latin-to-osmanya" value="latin-to-osmanya" {% if direction == "latin-to-osmanya" or not direction %}checked{% endif %}>
               <label class="form-check-label" for="latin-to-osmanya">Latin to Osmanya</label>
           </div>
           <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="direction" id="osmanya-to-latin" value="osmanya-to-latin" {% if direction == "osmanya-to-latin" %}checked{% endif %}>
               <label class="form-check-label" for="osmanya-to-latin">Osmanya to Latin</label>
           </div>
           </div>
       <div class="btn-group mr-2" role="group" aria-label="Second group">
         <button type="submit" class="btn btn-primary float-right">Transliterate</button>
       </div>
       </div>
       </div>
  </form>
</form>
 </div>
</div>
